[tool:pytest]
# Issue #750 対応: 自動化システムテスト設定

# テストディスカバリー
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テスト実行オプション
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --continue-on-collection-errors

# カスタムマーカー定義
markers =
    automation: 自動化システム関連テスト
    adaptive_optimization: 適応的最適化システムテスト
    notification: 通知システムテスト
    diagnostic: 自己診断システムテスト
    integration: 統合テスト
    unit: ユニットテスト
    slow: 実行時間の長いテスト

# ログレベル設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# カバレッジ設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning