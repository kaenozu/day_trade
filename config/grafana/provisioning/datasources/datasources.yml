    version: 1
    editable: true
    jsonData:
      tracesToLogs:
        datasourceUid: 'loki'
        tags: ['job', 'instance', 'pod', 'namespace']
        mappedTags: [
          { key: 'service.name', value: 'service' },
          { key: 'service.instance.id', value: 'instance' }
        ]
        mapTagNamesEnabled: true
        filterByTraceID: true
        filterBySpanID: true
