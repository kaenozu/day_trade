
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1976d2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DayTradeMobile">
    
    <title>Day Trade Personal Mobile</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-152x152.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- iOS Safari specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-startup-image" href="/static/icons/icon-512x512.png">
</head>

<body>
    <!-- オフラインバナー -->
    <div class="offline-banner">
        <i class="fas fa-wifi"></i> オフラインです
    </div>
    
    <!-- ヘッダー -->
    <header class="mobile-header">
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>DayTradeMobile</h1>
        <div></div>
    </header>
    
    <!-- プルトゥリフレッシュ -->
    <div class="ptr-wrapper">
        <div class="ptr-element">
            <i class="fas fa-sync-alt"></i>
        </div>
        
        <!-- メインコンテンツ -->
        <main class="mobile-main">
            <!-- 初期ローディング -->
            <div class="mobile-loading">
                <div class="mobile-spinner"></div>
                <p>読み込み中...</p>
            </div>
        </main>
    </div>
    
    <!-- ボトムナビゲーション -->
    <nav class="mobile-bottom-nav">
        <a href="#dashboard" class="nav-item active" data-page="dashboard">
            <i class="fas fa-chart-line"></i>
            <span>ダッシュボード</span>
        </a>
        <a href="#stocks" class="nav-item" data-page="stocks">
            <i class="fas fa-list"></i>
            <span>銘柄</span>
        </a>
        <a href="#ai-analysis" class="nav-item" data-page="ai-analysis">
            <i class="fas fa-robot"></i>
            <span>AI分析</span>
        </a>
        <a href="#settings" class="nav-item" data-page="settings">
            <i class="fas fa-cog"></i>
            <span>設定</span>
        </a>
    </nav>
    
    <!-- Scripts -->
    <script src="/static/js/mobile.js"></script>
    
    <script>
        // PWA関連の初期化
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js');
            });
        }
        
        // ビューポート高さ対応（モバイルブラウザ対応）
        const setViewportHeight = () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', () => {
            setTimeout(setViewportHeight, 100);
        });
    </script>
</body>
</html>
