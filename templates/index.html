<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Trade Web - ダッシュボード</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-chart-line"></i>
                <span>Day Trade Web</span>
            </div>
            <div class="nav-info">
                <span class="version">v2.1.0</span>
                <span id="currentTime" class="time"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tachometer-alt"></i> Day Trade ダッシュボード</h1>
            <p>プロダクション対応 - 個人投資家専用版 | <span id="systemStatus" class="status-live">システム稼働中</span></p>
        </div>

        <!-- 推奨銘柄コントロールパネル -->
        <div class="control-panel">
            <div class="card">
                <h3>🎯 推奨銘柄分析</h3>
                <p>AI分析による投資推奨銘柄を表示します</p>
                <button class="btn" onclick="loadRecommendations()">推奨銘柄を表示</button>
                <div id="analysisResult" style="margin-top: 15px; padding: 10px; background: #f7fafc; border-radius: 6px; display: none;"></div>
            </div>
        </div>

        <!-- 推奨銘柄表示セクション -->
        <div class="recommendations-section" style="margin-top: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: white; margin: 0;">📈 推奨銘柄一覧</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div id="updateStatus" style="color: #48bb78; font-size: 0.9rem;">
                        <span id="statusText">データを表示するにはボタンをクリックしてください</span>
                        <span id="lastUpdate" style="color: #a0aec0;"></span>
                    </div>
                    <button class="btn" onclick="manualRefresh()" style="padding: 8px 15px; font-size: 0.9rem;">
                        🔄 更新
                    </button>
                </div>
            </div>
            <div id="recommendationsContainer" style="display: none;">
                <div class="recommendations-summary" style="background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center;">
                    <div id="summaryStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px;"></div>
                </div>
                <div id="recommendationsList" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;"></div>
            </div>
        </div>

        <div class="footer">
            <p>🤖 Issue #901 プロダクション Web サーバー - 統合完了</p>
            <p>Generated with Claude Code</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
