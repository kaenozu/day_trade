<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度トレーディングダッシュボード</title>

    <!-- 外部ライブラリ -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #1f2937;
            --darker-bg: #111827;
            --light-text: #f9fafb;
            --muted-text: #9ca3af;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        /* サイドバー */
        .sidebar {
            width: 280px;
            background-color: var(--darker-bg);
            padding: 20px;
            border-right: 1px solid #374151;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .watchlist {
            margin-bottom: 30px;
        }

        .symbol-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: var(--dark-bg);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .symbol-item:hover {
            background-color: #374151;
        }

        .symbol-item.active {
            background-color: var(--primary-color);
        }

        .symbol-code {
            font-weight: 600;
        }

        .symbol-change {
            font-size: 0.9rem;
        }

        .positive { color: var(--success-color); }
        .negative { color: var(--danger-color); }

        /* メインコンテンツ */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #374151;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .status-indicators {
            display: flex;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .status-active { background-color: rgba(16, 185, 129, 0.2); color: var(--success-color); }
        .status-inactive { background-color: rgba(239, 68, 68, 0.2); color: var(--danger-color); }
        .status-warning { background-color: rgba(245, 158, 11, 0.2); color: var(--warning-color); }

        /* グリッドレイアウト */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .widget {
            background-color: var(--darker-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #374151;
        }

        .widget h4 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        /* ウィジェットサイズ */
        .widget-large { grid-column: span 6; }
        .widget-medium { grid-column: span 4; }
        .widget-small { grid-column: span 3; }
        .widget-full { grid-column: span 12; }

        /* 価格チャート */
        .price-chart {
            height: 400px;
        }

        /* 予測パネル */
        .prediction-panel {
            text-align: center;
        }

        .prediction-direction {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .prediction-confidence {
            font-size: 1.2rem;
            color: var(--muted-text);
            margin-bottom: 15px;
        }

        .prediction-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .prediction-detail {
            background-color: var(--dark-bg);
            padding: 10px;
            border-radius: 4px;
        }

        .prediction-detail-label {
            font-size: 0.85rem;
            color: var(--muted-text);
            margin-bottom: 5px;
        }

        .prediction-detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* テクニカル指標 */
        .technical-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .technical-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--dark-bg);
            border-radius: 4px;
        }

        .technical-label {
            font-size: 0.9rem;
            color: var(--muted-text);
        }

        .technical-value {
            font-weight: 600;
        }

        /* センチメント分析 */
        .sentiment-gauge {
            position: relative;
            width: 150px;
            height: 75px;
            margin: 20px auto;
        }

        .sentiment-factors {
            margin-top: 20px;
        }

        .sentiment-factor {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #374151;
        }

        .sentiment-factor:last-child {
            border-bottom: none;
        }

        /* リスク指標 */
        .risk-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #374151;
        }

        .risk-item:last-child {
            border-bottom: none;
        }

        .risk-label {
            font-size: 0.9rem;
            color: var(--muted-text);
        }

        .risk-value {
            font-weight: 600;
        }

        .risk-low { color: var(--success-color); }
        .risk-medium { color: var(--warning-color); }
        .risk-high { color: var(--danger-color); }

        /* パフォーマンス監視 */
        .performance-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .performance-metric {
            text-align: center;
            padding: 15px;
            background-color: var(--dark-bg);
            border-radius: 4px;
        }

        .performance-metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .performance-metric-label {
            font-size: 0.85rem;
            color: var(--muted-text);
        }

        /* システム状態 */
        .system-status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .system-component {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: var(--dark-bg);
            border-radius: 4px;
        }

        .system-component-name {
            font-weight: 600;
        }

        .system-component-status {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 3px;
        }

        /* ローディング */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: var(--muted-text);
        }

        .spinner {
            border: 2px solid var(--muted-text);
            border-top: 2px solid var(--secondary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .widget-large,
            .widget-medium,
            .widget-small {
                grid-column: span 1;
            }
        }

        /* アニメーション */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* カスタムボタン */
        .btn-custom {
            background-color: var(--secondary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-custom:hover {
            background-color: var(--primary-color);
        }

        /* 設定パネル */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background-color: var(--darker-bg);
            border-left: 1px solid #374151;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-panel h3 {
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--muted-text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #374151;
            border-radius: 4px;
            background-color: var(--dark-bg);
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- サイドバー -->
        <div class="sidebar">
            <h3>ウォッチリスト</h3>
            <div class="watchlist" id="watchlist">
                <!-- 動的に生成 -->
            </div>

            <h3>クイック分析</h3>
            <button class="btn-custom" onclick="runQuickAnalysis()">包括分析実行</button>
            <button class="btn-custom" onclick="toggleSettings()" style="margin-top: 10px;">設定</button>

            <h3>システム状態</h3>
            <div id="systemStatus">
                <div class="loading">
                    <div class="spinner"></div>
                    読み込み中...
                </div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <div class="header">
                <h1>高度トレーディングダッシュボード</h1>
                <div class="status-indicators">
                    <div class="status-indicator status-active" id="realtimeStatus">
                        ● リアルタイム更新
                    </div>
                    <div class="status-indicator" id="connectionStatus">
                        ● 接続中...
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <!-- 価格チャート -->
                <div class="widget widget-large">
                    <h4>価格チャート</h4>
                    <div class="price-chart" id="priceChart">
                        <div class="loading">
                            <div class="spinner"></div>
                            チャート読み込み中...
                        </div>
                    </div>
                </div>

                <!-- 予測パネル -->
                <div class="widget widget-large">
                    <h4>AI予測 & 翌朝場モード</h4>
                    <div class="prediction-panel" id="predictionPanel">
                        <div class="loading">
                            <div class="spinner"></div>
                            予測計算中...
                        </div>
                    </div>
                </div>

                <!-- テクニカル指標 -->
                <div class="widget widget-medium">
                    <h4>テクニカル指標</h4>
                    <div class="technical-grid" id="technicalIndicators">
                        <div class="loading">
                            <div class="spinner"></div>
                            指標計算中...
                        </div>
                    </div>
                </div>

                <!-- センチメント分析 -->
                <div class="widget widget-medium">
                    <h4>市場センチメント</h4>
                    <div id="sentimentAnalysis">
                        <div class="sentiment-gauge" id="sentimentGauge">
                            <!-- Gauge Chart -->
                        </div>
                        <div class="sentiment-factors" id="sentimentFactors">
                            <div class="loading">
                                <div class="spinner"></div>
                                センチメント分析中...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- リスク指標 -->
                <div class="widget widget-medium">
                    <h4>リスク分析</h4>
                    <div id="riskMetrics">
                        <div class="loading">
                            <div class="spinner"></div>
                            リスク計算中...
                        </div>
                    </div>
                </div>

                <!-- パフォーマンス監視 -->
                <div class="widget widget-large">
                    <h4>モデルパフォーマンス</h4>
                    <div id="performanceMonitor">
                        <div class="loading">
                            <div class="spinner"></div>
                            性能データ取得中...
                        </div>
                    </div>
                </div>

                <!-- システム状態 -->
                <div class="widget widget-large">
                    <h4>システム健全性</h4>
                    <div id="systemHealth">
                        <div class="loading">
                            <div class="spinner"></div>
                            システム状態確認中...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 設定パネル -->
    <div class="settings-panel" id="settingsPanel">
        <h3>ダッシュボード設定</h3>

        <div class="form-group">
            <label>更新間隔（秒）</label>
            <input type="number" id="refreshInterval" value="5" min="1" max="60">
        </div>

        <div class="form-group">
            <label>テーマ</label>
            <select id="theme">
                <option value="dark">ダーク</option>
                <option value="light">ライト</option>
            </select>
        </div>

        <div class="form-group">
            <label>ウォッチリスト</label>
            <input type="text" id="watchlistInput" placeholder="銘柄コード（カンマ区切り）" value="7203,4751,9984,8306,2914">
        </div>

        <div class="form-group">
            <label>アラート設定</label>
            <input type="number" id="priceChangeThreshold" placeholder="価格変動閾値（%）" value="3">
        </div>

        <button class="btn-custom" onclick="saveSettings()">設定保存</button>
        <button class="btn-custom" onclick="toggleSettings()" style="margin-left: 10px;">閉じる</button>
    </div>

    <script>
        // グローバル変数
        let socket = null;
        let currentSymbol = '7203';
        let dashboardConfig = null;
        let charts = {};

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeWebSocket();
            loadDashboardConfig();
            updateWatchlist();
            loadSystemStatus();
        });

        // WebSocket初期化
        function initializeWebSocket() {
            socket = io();

            socket.on('connect', function() {
                console.log('Connected to server');
                updateConnectionStatus('connected');
            });

            socket.on('disconnect', function() {
                console.log('Disconnected from server');
                updateConnectionStatus('disconnected');
            });

            socket.on('realtime_update', function(data) {
                updateRealtimeData(data);
            });

            socket.on('analysis_complete', function(data) {
                updateAnalysisResults(data);
            });

            socket.on('analysis_error', function(data) {
                console.error('Analysis error:', data.error);
                showError('分析エラー: ' + data.error);
            });
        }

        // 設定読み込み
        async function loadDashboardConfig() {
            try {
                const response = await fetch('/api/config');
                const result = await response.json();
                if (result.success) {
                    dashboardConfig = result.config;
                    applyConfig();
                }
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        // 設定適用
        function applyConfig() {
            if (!dashboardConfig) return;

            // ウォッチリスト更新
            if (dashboardConfig.symbols && dashboardConfig.symbols.watchlist) {
                updateWatchlist(dashboardConfig.symbols.watchlist);
            }

            // 更新間隔設定
            if (dashboardConfig.symbols && dashboardConfig.symbols.update_interval) {
                document.getElementById('refreshInterval').value = dashboardConfig.symbols.update_interval;
            }
        }

        // ウォッチリスト更新
        function updateWatchlist(symbols = ['7203', '4751', '9984', '8306', '2914']) {
            const watchlist = document.getElementById('watchlist');
            watchlist.innerHTML = '';

            symbols.forEach(symbol => {
                const item = document.createElement('div');
                item.className = 'symbol-item';
                item.onclick = () => selectSymbol(symbol);

                item.innerHTML = `
                    <div>
                        <div class="symbol-code">${symbol}</div>
                        <div class="symbol-name" id="name-${symbol}">読み込み中...</div>
                    </div>
                    <div>
                        <div class="symbol-price" id="price-${symbol}">--</div>
                        <div class="symbol-change" id="change-${symbol}">--</div>
                    </div>
                `;

                watchlist.appendChild(item);

                // リアルタイム購読
                subscribeToSymbol(symbol);
            });

            // 最初の銘柄を選択
            if (symbols.length > 0) {
                selectSymbol(symbols[0]);
            }
        }

        // 銘柄選択
        function selectSymbol(symbol) {
            currentSymbol = symbol;

            // UI更新
            document.querySelectorAll('.symbol-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.symbol-item').classList.add('active');

            // データ更新
            loadSymbolData(symbol);

            // WebSocket購読
            socket.emit('join_symbol', {symbol: symbol});
        }

        // 銘柄購読
        function subscribeToSymbol(symbol) {
            fetch(`/api/realtime/subscribe/${symbol}`)
                .then(response => response.json())
                .then(result => {
                    console.log(`Subscribed to ${symbol}`);
                });
        }

        // 銘柄データ読み込み
        async function loadSymbolData(symbol) {
            try {
                // 現在データ
                const currentResponse = await fetch(`/api/current-data/${symbol}`);
                const currentResult = await currentResponse.json();
                if (currentResult.success) {
                    updateRealtimeData(currentResult.data);
                }

                // 包括分析
                requestAnalysis(symbol);

            } catch (error) {
                console.error('Failed to load symbol data:', error);
            }
        }

        // 分析リクエスト
        function requestAnalysis(symbol) {
            socket.emit('request_analysis', {symbol: symbol});

            // ローディング表示
            showLoading();
        }

        // リアルタイムデータ更新
        function updateRealtimeData(data) {
            if (!data || !data.symbol) return;

            const symbol = data.symbol;

            // ウォッチリスト更新
            updateWatchlistItem(symbol, data);

            // 選択中の銘柄の場合、詳細更新
            if (symbol === currentSymbol) {
                updatePriceChart(data);
                updateTechnicalIndicators(data.technical);
            }
        }

        // ウォッチリストアイテム更新
        function updateWatchlistItem(symbol, data) {
            const priceElement = document.getElementById(`price-${symbol}`);
            const changeElement = document.getElementById(`change-${symbol}`);

            if (priceElement && data.current_price) {
                priceElement.textContent = `¥${data.current_price.price?.toLocaleString() || '--'}`;
            }

            if (changeElement && data.technical) {
                const change = data.technical.change_percent || 0;
                changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                changeElement.className = `symbol-change ${change >= 0 ? 'positive' : 'negative'}`;
            }
        }

        // 価格チャート更新
        function updatePriceChart(data) {
            // Plotlyを使用した価格チャート
            const trace = {
                x: [new Date()],
                y: [data.current_price?.price || 0],
                type: 'scatter',
                mode: 'lines+markers',
                name: '価格',
                line: {color: '#3b82f6'}
            };

            const layout = {
                title: `${data.symbol} 価格チャート`,
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: {color: '#f9fafb'},
                xaxis: {gridcolor: '#374151'},
                yaxis: {gridcolor: '#374151'}
            };

            Plotly.newPlot('priceChart', [trace], layout, {displayModeBar: false});
        }

        // テクニカル指標更新
        function updateTechnicalIndicators(technical) {
            if (!technical) return;

            const container = document.getElementById('technicalIndicators');
            container.innerHTML = `
                <div class="technical-item">
                    <span class="technical-label">変動率</span>
                    <span class="technical-value ${technical.change_percent >= 0 ? 'positive' : 'negative'}">
                        ${technical.change_percent >= 0 ? '+' : ''}${technical.change_percent?.toFixed(2) || 0}%
                    </span>
                </div>
                <div class="technical-item">
                    <span class="technical-label">SMA(20)</span>
                    <span class="technical-value">¥${technical.sma_20?.toLocaleString() || '--'}</span>
                </div>
                <div class="technical-item">
                    <span class="technical-label">出来高</span>
                    <span class="technical-value">${(technical.volume || 0).toLocaleString()}</span>
                </div>
                <div class="technical-item">
                    <span class="technical-label">MA乖離</span>
                    <span class="technical-value ${technical.price_vs_sma >= 0 ? 'positive' : 'negative'}">
                        ${technical.price_vs_sma >= 0 ? '+' : ''}${technical.price_vs_sma?.toFixed(2) || 0}%
                    </span>
                </div>
            `;
        }

        // 分析結果更新
        function updateAnalysisResults(data) {
            if (!data || !data.analysis) return;

            const analysis = data.analysis;

            // 予測パネル更新
            updatePredictionPanel(analysis.next_morning_prediction);

            // センチメント分析更新
            updateSentimentAnalysis(analysis.next_morning_prediction);

            // リスク指標更新
            updateRiskMetrics(analysis.next_morning_prediction);

            // パフォーマンス監視更新
            updatePerformanceMonitor(analysis.performance_metrics);
        }

        // 予測パネル更新
        function updatePredictionPanel(prediction) {
            const panel = document.getElementById('predictionPanel');

            if (!prediction || prediction.status === 'error') {
                panel.innerHTML = `
                    <div class="text-center">
                        <div style="color: var(--danger-color);">予測データを取得できませんでした</div>
                        <div style="color: var(--muted-text); font-size: 0.9rem; margin-top: 10px;">
                            ${prediction?.message || 'システムエラー'}
                        </div>
                    </div>
                `;
                return;
            }

            const direction = prediction.direction || '不明';
            const confidence = prediction.confidence || '低';
            const change = prediction.predicted_change || 0;
            const sentimentScore = prediction.sentiment_score || 0;

            panel.innerHTML = `
                <div class="prediction-direction ${getDirectionClass(direction)}">${direction}</div>
                <div class="prediction-confidence">信頼度: ${confidence}</div>
                <div class="prediction-details">
                    <div class="prediction-detail">
                        <div class="prediction-detail-label">予測変動</div>
                        <div class="prediction-detail-value ${change >= 0 ? 'positive' : 'negative'}">
                            ${change >= 0 ? '+' : ''}${change.toFixed(2)}%
                        </div>
                    </div>
                    <div class="prediction-detail">
                        <div class="prediction-detail-label">センチメント</div>
                        <div class="prediction-detail-value ${sentimentScore >= 0 ? 'positive' : 'negative'}">
                            ${sentimentScore >= 0 ? '+' : ''}${sentimentScore.toFixed(2)}
                        </div>
                    </div>
                    <div class="prediction-detail">
                        <div class="prediction-detail-label">リスクレベル</div>
                        <div class="prediction-detail-value">${prediction.risk_level || '中'}</div>
                    </div>
                    <div class="prediction-detail">
                        <div class="prediction-detail-label">推奨ポジション</div>
                        <div class="prediction-detail-value">${(prediction.position_size || 0).toFixed(1)}%</div>
                    </div>
                </div>
            `;
        }

        // センチメント分析更新
        function updateSentimentAnalysis(prediction) {
            if (!prediction || prediction.status === 'error') return;

            const sentimentScore = prediction.sentiment_score || 0;

            // Gauge Chart
            const gaugeData = [{
                domain: {x: [0, 1], y: [0, 1]},
                value: (sentimentScore + 1) * 50, // -1~1 を 0~100 に変換
                title: {text: "センチメント"},
                type: "indicator",
                mode: "gauge+number",
                gauge: {
                    axis: {range: [null, 100]},
                    bar: {color: sentimentScore >= 0 ? "#10b981" : "#ef4444"},
                    steps: [
                        {range: [0, 50], color: "#374151"},
                        {range: [50, 100], color: "#1f2937"}
                    ],
                    threshold: {
                        line: {color: "#f59e0b", width: 4},
                        thickness: 0.75,
                        value: 50
                    }
                }
            }];

            const gaugeLayout = {
                width: 200,
                height: 150,
                margin: {t: 0, b: 0, l: 0, r: 0},
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: {color: '#f9fafb', size: 12}
            };

            Plotly.newPlot('sentimentGauge', gaugeData, gaugeLayout, {displayModeBar: false});

            // センチメント要因
            const factorsContainer = document.getElementById('sentimentFactors');
            factorsContainer.innerHTML = `
                <div class="sentiment-factor">
                    <span>総合スコア</span>
                    <span class="${sentimentScore >= 0 ? 'positive' : 'negative'}">
                        ${sentimentScore >= 0 ? '+' : ''}${sentimentScore.toFixed(2)}
                    </span>
                </div>
                <div class="sentiment-factor">
                    <span>市場トレンド</span>
                    <span>${sentimentScore > 0.2 ? '強気' : sentimentScore < -0.2 ? '弱気' : '中立'}</span>
                </div>
                <div class="sentiment-factor">
                    <span>信頼度</span>
                    <span>${prediction.confidence || '中程度'}</span>
                </div>
            `;
        }

        // リスク指標更新
        function updateRiskMetrics(prediction) {
            const container = document.getElementById('riskMetrics');

            if (!prediction || prediction.status === 'error') {
                container.innerHTML = '<div class="text-center" style="color: var(--muted-text);">リスクデータ取得中...</div>';
                return;
            }

            const riskLevel = prediction.risk_level || '中';
            const positionSize = prediction.position_size || 0;

            container.innerHTML = `
                <div class="risk-item">
                    <span class="risk-label">リスクレベル</span>
                    <span class="risk-value ${getRiskClass(riskLevel)}">${riskLevel}</span>
                </div>
                <div class="risk-item">
                    <span class="risk-label">推奨ポジション</span>
                    <span class="risk-value">${positionSize.toFixed(1)}%</span>
                </div>
                <div class="risk-item">
                    <span class="risk-label">予測信頼度</span>
                    <span class="risk-value">${prediction.confidence || '中程度'}</span>
                </div>
                <div class="risk-item">
                    <span class="risk-label">ボラティリティ</span>
                    <span class="risk-value ${getRiskClass(riskLevel)}">
                        ${riskLevel === '高' ? '高' : riskLevel === '低' ? '低' : '中'}
                    </span>
                </div>
            `;
        }

        // パフォーマンス監視更新
        function updatePerformanceMonitor(performance) {
            const container = document.getElementById('performanceMonitor');

            if (!performance || performance.status === 'error') {
                container.innerHTML = '<div class="text-center" style="color: var(--muted-text);">性能データ取得中...</div>';
                return;
            }

            const isActive = performance.monitoring_active || false;
            const symbolPerformance = performance.symbol_performance || {};
            const lastCheck = performance.last_check || '不明';

            let performanceHtml = `
                <div class="performance-grid">
                    <div class="performance-metric">
                        <div class="performance-metric-value ${isActive ? 'positive' : 'negative'}">
                            ${isActive ? 'ACTIVE' : 'INACTIVE'}
                        </div>
                        <div class="performance-metric-label">監視状態</div>
                    </div>
                    <div class="performance-metric">
                        <div class="performance-metric-value">${Object.keys(symbolPerformance).length}</div>
                        <div class="performance-metric-label">監視モデル数</div>
                    </div>
                    <div class="performance-metric">
                        <div class="performance-metric-value">
                            ${typeof lastCheck === 'string' ? '不明' : new Date(lastCheck).toLocaleTimeString()}
                        </div>
                        <div class="performance-metric-label">最終チェック</div>
                    </div>
                </div>
            `;

            if (Object.keys(symbolPerformance).length > 0) {
                performanceHtml += '<div style="margin-top: 20px;">';
                for (const [key, perf] of Object.entries(symbolPerformance)) {
                    performanceHtml += `
                        <div class="risk-item">
                            <span class="risk-label">${key}</span>
                            <span class="risk-value">
                                精度: ${(perf.accuracy * 100).toFixed(1)}% |
                                信頼度: ${(perf.confidence * 100).toFixed(1)}%
                            </span>
                        </div>
                    `;
                }
                performanceHtml += '</div>';
            }

            container.innerHTML = performanceHtml;
        }

        // システム状態読み込み
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/system/health');
                const result = await response.json();

                if (result.success) {
                    updateSystemHealth(result.health);
                }
            } catch (error) {
                console.error('Failed to load system status:', error);
            }
        }

        // システム健全性更新
        function updateSystemHealth(health) {
            const container = document.getElementById('systemHealth');
            const sidebarStatus = document.getElementById('systemStatus');

            if (!health) return;

            const systems = health.systems || {};
            const overallStatus = health.overall_status || 'unknown';

            let healthHtml = `
                <div class="system-status-grid">
            `;

            for (const [name, status] of Object.entries(systems)) {
                const statusClass = status.status === 'active' ? 'status-active' :
                                 status.status === 'error' ? 'status-inactive' : 'status-warning';

                healthHtml += `
                    <div class="system-component">
                        <span class="system-component-name">${name}</span>
                        <span class="system-component-status ${statusClass}">${status.status}</span>
                    </div>
                `;
            }

            healthHtml += '</div>';
            container.innerHTML = healthHtml;

            // サイドバー状態更新
            const statusClass = overallStatus === 'healthy' ? 'status-active' : 'status-warning';
            sidebarStatus.innerHTML = `
                <div class="status-indicator ${statusClass}">
                    ● システム${overallStatus === 'healthy' ? '正常' : '注意'}
                </div>
            `;
        }

        // ユーティリティ関数
        function getDirectionClass(direction) {
            if (direction.includes('上昇')) return 'positive';
            if (direction.includes('下降')) return 'negative';
            return '';
        }

        function getRiskClass(risk) {
            if (risk === '高' || risk === '極高') return 'risk-high';
            if (risk === '中') return 'risk-medium';
            return 'risk-low';
        }

        function updateConnectionStatus(status) {
            const element = document.getElementById('connectionStatus');
            if (status === 'connected') {
                element.className = 'status-indicator status-active';
                element.textContent = '● 接続済み';
            } else {
                element.className = 'status-indicator status-inactive';
                element.textContent = '● 切断';
            }
        }

        function showLoading() {
            const elements = [
                'predictionPanel', 'sentimentAnalysis', 'riskMetrics',
                'performanceMonitor', 'systemHealth'
            ];

            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            データ更新中...
                        </div>
                    `;
                }
            });
        }

        function showError(message) {
            // 簡易エラー表示
            console.error(message);
            alert(message);
        }

        // クイック分析
        function runQuickAnalysis() {
            if (currentSymbol) {
                requestAnalysis(currentSymbol);
            }
        }

        // 設定関連
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        async function saveSettings() {
            const config = {
                layout: {
                    theme: document.getElementById('theme').value,
                    refresh_interval: parseInt(document.getElementById('refreshInterval').value)
                },
                symbols: {
                    watchlist: document.getElementById('watchlistInput').value.split(',').map(s => s.trim()),
                    update_interval: parseInt(document.getElementById('refreshInterval').value)
                },
                alerts: {
                    price_change_threshold: parseFloat(document.getElementById('priceChangeThreshold').value)
                }
            };

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({config: config})
                });

                const result = await response.json();
                if (result.success) {
                    alert('設定を保存しました');
                    toggleSettings();
                    applyConfig();
                }
            } catch (error) {
                console.error('Failed to save config:', error);
                alert('設定の保存に失敗しました');
            }
        }

        // 定期更新
        setInterval(() => {
            if (currentSymbol) {
                loadSymbolData(currentSymbol);
            }
            loadSystemStatus();
        }, 30000); // 30秒間隔
    </script>
</body>
</html>
