# Prometheus設定ファイル
# Day Trade リアルタイムメトリクス収集設定

global:
  scrape_interval: 15s      # デフォルトスクレイプ間隔
  evaluation_interval: 15s  # アラートルール評価間隔
  external_labels:
    cluster: 'day_trade_production'
    environment: 'production'

# アラートルール設定
rule_files:
  - "rules/*.yml"

# AlertManager設定
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# スクレイプ設定
scrape_configs:
  # Prometheus自身の監視
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # システムメトリクス (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s
    metrics_path: /metrics

  # Day Trade アプリケーションメトリクス
  - job_name: 'day-trade-app'
    static_configs:
      - targets: ['day-trade-exporter:8000']
    scrape_interval: 5s
    metrics_path: /metrics
    honor_labels: true

  # リスク管理システムメトリクス
  - job_name: 'risk-management'
    static_configs:
      - targets: ['day-trade-exporter:8000']
    scrape_interval: 3s
    metrics_path: /risk_metrics
    honor_labels: true

  # 生成AIエンジンメトリクス
  - job_name: 'generative-ai-engine'
    static_configs:
      - targets: ['day-trade-exporter:8000']
    scrape_interval: 5s
    metrics_path: /ai_metrics
    honor_labels: true

  # 不正検知エンジンメトリクス
  - job_name: 'fraud-detection'
    static_configs:
      - targets: ['day-trade-exporter:8000']
    scrape_interval: 3s
    metrics_path: /fraud_metrics
    honor_labels: true

  # データベースメトリクス
  - job_name: 'database'
    static_configs:
      - targets: ['day-trade-exporter:8000']
    scrape_interval: 10s
    metrics_path: /db_metrics

  # Redis メトリクス
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # Trading Performance メトリクス
  - job_name: 'trading-performance'
    static_configs:
      - targets: ['day-trade-exporter:8000']
    scrape_interval: 1s
    metrics_path: /trading_metrics
    honor_labels: true

