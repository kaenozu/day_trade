name: ðŸ§¹ Cache Cleanup

on:
  schedule:
    # æ¯Žé€±æ—¥æ›œæ—¥ 02:00 UTC ã«å®Ÿè¡Œ
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      max_age_days:
        description: 'Maximum age of caches to keep (in days)'
        required: false
        default: '7'
        type: string
      dry_run:
        description: 'Perform dry run without actually deleting caches'
        required: false
        default: false
        type: boolean

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    name: Clean old caches
    uses: ./.github/workflows/reusable-cache-cleanup.yml
    with:
      max_age_days: ${{ fromJSON(github.event.inputs.max_age_days || '7') }}
      dry_run: ${{ github.event.inputs.dry_run == 'true' }}
      cache_name_pattern: ''

  # çµæžœã‚’Slackã‚„Issueã«é€šçŸ¥ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
  notify-results:
    runs-on: ubuntu-latest
    needs: cleanup
    if: ${{ !github.event.inputs.dry_run }}
    name: Notify cleanup results

    steps:
      - name: ðŸ“¢ Create cleanup summary
        run: |
          echo "### ðŸ§¹ Weekly Cache Cleanup Summary" > cleanup-summary.md
          echo "" >> cleanup-summary.md
          echo "**Execution Time:** $(date -u)" >> cleanup-summary.md
          echo "**Deleted Caches:** ${{ needs.cleanup.outputs.deleted_count }}" >> cleanup-summary.md
          echo "**Space Freed:** $(echo "scale=2; ${{ needs.cleanup.outputs.total_size_freed }} / 1024 / 1024" | bc) MB" >> cleanup-summary.md
          echo "" >> cleanup-summary.md
          echo "Cache cleanup completed successfully! ðŸŽ‰" >> cleanup-summary.md

      - name: ðŸ“¤ Upload cleanup summary
        uses: actions/upload-artifact@v4
        with:
          name: cache-cleanup-summary
          path: cleanup-summary.md
          retention-days: 30
