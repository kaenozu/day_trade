name: ğŸ§¹ Cache Cleanup

on:
  schedule:
    # æ¯é€±æ—¥æ›œæ—¥ 02:00 UTC ã«å®Ÿè¡Œ
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: Clean old caches

    steps:
      - name: Cleanup old caches
        run: |
          echo "ğŸ§¹ Cleaning up old GitHub Actions caches..."

          # 7æ—¥ä»¥ä¸Šå¤ã„ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å‰Šé™¤
          gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/actions/caches \
            --jq '.actions_caches[] | select(.created_at < (now - 7*24*3600 | strftime("%Y-%m-%dT%H:%M:%SZ"))) | .id' \
          | while read cache_id; do
            echo "Deleting cache ID: $cache_id"
            gh api \
              --method DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /repos/${{ github.repository }}/actions/caches/$cache_id || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
