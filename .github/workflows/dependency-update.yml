name: ğŸ“¦ Dependency Updates

on:
  schedule:
    # æ¯é€±æœˆæ›œæ—¥ 09:00 UTC ã«å®Ÿè¡Œ
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-pre-commit:
    runs-on: ubuntu-latest
    name: Update pre-commit hooks

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Update pre-commit hooks
        run: |
          pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ci: update pre-commit hooks'
          title: 'ğŸ”„ Weekly pre-commit hooks update'
          body: |
            ## ğŸ“¦ Automated Pre-commit Hooks Update

            This PR updates pre-commit hooks to their latest versions.

            ### Changes
            - Updated pre-commit hook versions in `.pre-commit-config.yaml`

            ### Testing
            - [ ] Pre-commit hooks run successfully
            - [ ] All existing tests pass

            ğŸ¤– This PR was created automatically by GitHub Actions.
          branch: update-pre-commit-hooks
          delete-branch: true

  update-actions:
    runs-on: ubuntu-latest
    name: Update GitHub Actions

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Actions
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: '.github/workflows/*.yml'
          commitChange: false
          updateFile: true
          message: 'ci: update GitHub Actions to latest versions'

      - name: Create Pull Request for Actions
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ci: update GitHub Actions versions'
          title: 'ğŸ”„ Weekly GitHub Actions update'
          body: |
            ## ğŸ”„ Automated GitHub Actions Update

            This PR updates GitHub Actions to their latest versions for:
            - Security improvements
            - Performance enhancements
            - New features

            ### Changes
            - Updated action versions in workflow files

            ğŸ¤– This PR was created automatically by GitHub Actions.
          branch: update-github-actions
          delete-branch: true
