# Issue #755ãƒ†ã‚¹ãƒˆã‚¹ã‚¤ãƒ¼ãƒˆ + ã‚³ãƒ¼ãƒ‰ã‚«ãƒãƒ¬ãƒƒã‚¸ + å“è³ªã‚²ãƒ¼ãƒˆ

name: ðŸ§ª Test Suite

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # æ¯Žæ—¥åˆå‰9æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: '0 0 * * *'

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.6.1'

jobs:
  # ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯
  code-quality:
    name: ðŸ“Š Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pytest-cov
        pip install -r requirements.txt

    - name: ðŸ” Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ðŸŽ¨ Check code formatting with black
      run: black --check --diff src/ tests/

    - name: ðŸ“ Check import sorting with isort
      run: isort --check-only --diff src/ tests/

    - name: ðŸ”¬ Type check with mypy
      run: mypy src/ --ignore-missing-imports

  # å˜ä½“ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xvfb pytest-asyncio
        pip install -r requirements.txt

    - name: ðŸ§ª Run Unit Tests
      run: |
        pytest tests/ml/ -v --cov=src.day_trade.ml --cov-report=xml --cov-report=term-missing

    - name: ðŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # çµ±åˆãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: day_trade_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov
        pip install -r requirements.txt

    - name: ðŸ”— Run Integration Tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/day_trade_test
        REDIS_URL: redis://localhost:6379
      run: |
        pytest tests/automation/ -v --cov=src.day_trade.automation --cov-report=xml

    - name: ðŸ“Š Upload Integration Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: integration
        name: codecov-integration

  # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒžãƒ³ã‚¹ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-benchmark
        pip install -r requirements.txt

    - name: âš¡ Run Performance Tests
      run: |
        pytest tests/performance/ -v --benchmark-only --benchmark-json=benchmark.json

    - name: ðŸ“Š Upload Benchmark Results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.json

  # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security-scan:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -r requirements.txt

    - name: ðŸ” Run Bandit Security Linter
      run: bandit -r src/ -f json -o bandit-report.json

    - name: ðŸ›¡ï¸ Check Dependencies with Safety
      run: safety check --json --output safety-report.json

    - name: ðŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # 93%ç²¾åº¦æ¤œè¨¼ãƒ†ã‚¹ãƒˆ
  accuracy-validation:
