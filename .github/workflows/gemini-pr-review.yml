name: Gemini Pull Request Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Pull request events generally don't have full history unless fetched

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: Run Gemini CLI for PR Review
        uses: google-github-actions/run-gemini-cli@main
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: |
            以下のプルリクエストの変更内容をコードレビューしてください。
            特に以下の点に注意してレビューをお願いします。
            - コードの品質、可読性、保守性
            - パフォーマンスへの影響
            - セキュリティ上の問題点
            - 既存のコードベースとの整合性
            - テストカバレッジ
            - CLI引数バリデーションの強化が適切に行われているか (daytrade.pyに関連する変更の場合)
            - プロジェクトのコーディング規約（例: PEP 8）に準拠しているか
            - `daytrade.py` には重要なロジックが含まれているため、変更があった場合は特に注意深くレビューしてください。
            変更されたファイルリスト: ${{ steps.changed-files.outputs.all_changed_files }}
