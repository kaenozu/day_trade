name: Issue #750 - Automation Systems Test Suite

on:
  push:
    branches: [ main, feature/issue-750-* ]
    paths:
      - 'src/day_trade/automation/**'
      - 'tests/test_adaptive_optimization.py'
      - 'tests/test_notification_system.py'
      - 'tests/test_self_diagnostic_system.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/day_trade/automation/**'
      - 'tests/test_adaptive_optimization.py'
      - 'tests/test_notification_system.py'
      - 'tests/test_self_diagnostic_system.py'

jobs:
  test-automation-systems:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        pip install -r requirements.txt

    - name: Create test directories
      run: |
        mkdir -p data logs notifications optimization_results

    - name: Run Adaptive Optimization System Tests
      run: |
        python -m pytest tests/test_adaptive_optimization.py -v --tb=short
      continue-on-error: true

    - name: Run Notification System Tests
      run: |
        python -m pytest tests/test_notification_system.py -v --tb=short
      continue-on-error: true

    - name: Run Self Diagnostic System Tests
      run: |
        python -m pytest tests/test_self_diagnostic_system.py -v --tb=short
      continue-on-error: true

    - name: Generate Coverage Report
      run: |
        python -m pytest tests/test_adaptive_optimization.py tests/test_notification_system.py tests/test_self_diagnostic_system.py --cov=src.day_trade.automation --cov-report=html --cov-report=term-missing
      continue-on-error: true

    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
      if: always()

  test-summary:
    needs: test-automation-systems
    runs-on: ubuntu-latest
    if: always()

