name: Pre-commit Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    name: Run pre-commit hooks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-v5-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-v5-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Install project dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ]; then
            pip install -e .
          fi

      - name: Run pre-commit hooks
        run: |
          echo "🔍 Running pre-commit hooks..."
          pre-commit run --all-files --show-diff-on-failure
          # 自動修正された変更をコミット
          if [[ $(git status --porcelain) ]]; then
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git commit --amend --no-edit
            git push
          fi

      - name: Comment PR with pre-commit results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ❌ Pre-commit Checks Failed

            このプルリクエストでpre-commitフックの実行中にエラーが発生しました。

            ### 🔧 解決方法:

            1. **ローカルでpre-commitを実行して修正:**
               \`\`\`bash
               # pre-commitがインストールされていない場合
               pip install pre-commit
               pre-commit install

               # すべてのファイルに対してpre-commitを実行
               pre-commit run --all-files
               \`\`\`

            2. **自動修正可能な問題を修正:**
               \`\`\`bash
               # Ruffによる自動修正
               ruff check --fix .
               ruff format .
               \`\`\`

            3. **変更をコミット・プッシュ:**
               \`\`\`bash
               git add .
               git commit -m "Fix pre-commit issues"
               git push
               \`\`\`

            ### 📊 含まれるチェック:
            - **Ruff**: コード品質とフォーマット
            - **MyPy**: 型チェック
            - **Bandit**: セキュリティスキャン
            - **一般的なファイルチェック**: 末尾の空白、改行、YAML形式など

            修正後、このワークフローは自動的に再実行されます。
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Success notification
        if: success()
        run: |
          echo "✅ All pre-commit hooks passed successfully!"
