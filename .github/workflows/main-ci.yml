name: ğŸš€ Main CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  statuses: write
  checks: write
  security-events: write

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: v4
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  # ğŸ“‹ å¤‰æ›´æ¤œå‡ºã¨ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
  setup:
    runs-on: ubuntu-latest
    name: ğŸ“‹ Setup & Change Detection
    outputs:
      python: ${{ steps.changes.outputs.python }}
      docs: ${{ steps.changes.outputs.docs }}
      config: ${{ steps.changes.outputs.config }}
      tests: ${{ steps.changes.outputs.tests }}
      workflows: ${{ steps.changes.outputs.workflows }}
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - 'src/**/*.py'
              - 'tests/**/*.py'
              - '*.py'
              - 'pyproject.toml'
              - 'requirements*.txt'
              - 'setup.py'
            docs:
              - '**/*.md'
              - 'docs/**'
              - '*.rst'
            config:
              - '.pre-commit-config.yaml'
              - '*.toml'
              - '*.cfg'
              - '*.ini'
            tests:
              - 'tests/**'
              - 'conftest.py'
            workflows:
              - '.github/workflows/**'
              - '.github/actions/**'

      - name: ğŸ”§ Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -e ".[dev,test]"

  # ğŸ” ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯ï¼ˆä¿®æ­£ç‰ˆï¼‰
  code-quality:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.python == 'true' || needs.setup.outputs.config == 'true' || needs.setup.outputs.workflows == 'true'
    name: ğŸ” Code Quality
    steps:
      - name: ğŸ“¥ Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # pre-commit --from-refã«å¿…è¦

      - name: ğŸ”§ Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -e ".[dev]"

      - name: ğŸ” Run pre-commit hooks
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ğŸ” Running pre-commit on changed files..."
            git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
            pre-commit run --from-ref origin/${{ github.base_ref }} --to-ref HEAD --show-diff-on-failure
          else
            echo "ğŸ” Running pre-commit on all files..."
            pre-commit run --all-files --show-diff-on-failure
          fi

  # ğŸ§ª åŒ…æ‹¬çš„ãƒ†ã‚¹ãƒˆå®Ÿè¡Œï¼ˆãƒãƒˆãƒªãƒƒã‚¯ã‚¹æ‹¡å¤§ï¼‰
  test:
    runs-on: ubuntu-latest
    needs: [setup, code-quality]
    if: needs.setup.outputs.python == 'true' || needs.setup.outputs.tests == 'true'
    name: ğŸ§ª Tests
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']  # è¤‡æ•°Pythonãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚µãƒãƒ¼ãƒˆ
        test-type: ['unit', 'integration']
        include:
          - python-version: '3.11'
            test-type: 'unit'
            coverage: true
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -e ".[test]"

      - name: ğŸ§ª Run tests
        run: |
          if [ "${{ matrix.test-type }}" = "integration" ]; then
            if [ -d "tests/integration" ] && [ "$(ls -A tests/integration)" ]; then
              pytest tests/integration/ -v --tb=short
            else
              echo "Integration tests directory not found, running basic import test"
              python -c "import day_trade; from day_trade.data.stock_fetcher import StockFetcher; print('Import test passed')"
            fi
          else
            pytest tests/ --ignore=tests/integration/ -v --tb=short ${{ matrix.coverage == true && '--cov=src/day_trade --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=75' || '' }}
          fi

      - name: ğŸ“Š Upload coverage to Codecov
        if: matrix.coverage == true
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: py${{ matrix.python-version }}-${{ matrix.test-type }}
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: ğŸ“ Upload coverage reports
        if: matrix.coverage == true
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-py${{ matrix.python-version }}
          path: |
            coverage.xml
            coverage.json
            htmlcov/
          retention-days: 30

      - name: ğŸ“‹ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}-${{ matrix.test-type }}
          path: |
            .pytest_cache/
            *.xml
          retention-days: 14
        continue-on-error: true

  # ğŸ”’ å³å¯†åŒ–ã•ã‚ŒãŸã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¹ã‚­ãƒ£ãƒ³
  security:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.python == 'true'
    name: ğŸ”’ Security Scan
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Python environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -e ".[dev]"

      - name: ğŸ”’ Run security scan
        run: |
          echo "Running comprehensive security checks..."

          # Safety dependency vulnerability check with detailed reporting
          echo "ğŸ” Running Safety dependency scan..."
          safety check --json --output json > safety-report.json || true
          if [ -f "safety-report.json" ] && [ -s "safety-report.json" ]; then
            echo "âš ï¸ Security vulnerabilities found:"
            cat safety-report.json | jq -r '.[] | "Package: \(.package_name) \(.installed_version) - \(.vulnerability)"' || cat safety-report.json
          else
            echo "âœ… No dependency vulnerabilities found"
          fi

          # Bandit security scan with detailed configuration
          echo "ğŸ” Running Bandit security analysis..."
          bandit -r src/ -ll -f json -o bandit-report.json || true
          if [ -f "bandit-report.json" ] && [ -s "bandit-report.json" ]; then
            echo "âš ï¸ Security issues found by Bandit:"
            cat bandit-report.json | jq -r '.results[] | "File: \(.filename):\(.line_number) - \(.issue_text)"' || cat bandit-report.json
          else
            echo "âœ… No security issues found by Bandit"
          fi

          # Additional security checks
          echo "ğŸ” Running additional security checks..."

          # Check for hardcoded secrets patterns
          echo "Checking for potential secrets..."
          if grep -r -E "(password|secret|key|token)" --include="*.py" src/ | grep -v "# nosec" | head -5; then
            echo "âš ï¸ Potential secrets found - please review"
          else
            echo "âœ… No obvious secrets patterns found"
          fi

          # Check for SQL injection patterns
          echo "Checking for SQL injection patterns..."
          if grep -r -E "(execute|query).*%.*s" --include="*.py" src/ | head -3; then
            echo "âš ï¸ Potential SQL injection patterns found"
          else
            echo "âœ… No SQL injection patterns found"
          fi

      - name: ğŸ“¤ Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.run_number }}
          path: |
            safety-report.json
            bandit-report.json
          retention-days: 30
          if-no-files-found: ignore

  # ğŸ“¦ ãƒ“ãƒ«ãƒ‰ã¨ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ³ã‚°
  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.security.result == 'success' || needs.security.result == 'skipped')
    name: ğŸ“¦ Build & Package
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel

      - name: ğŸ”§ Build source and wheel distributions
        run: |
          echo "ğŸ“¦ Building package distributions..."
          python -m build

      - name: âœ… Validate package
        run: |
          echo "âœ… Validating package..."
          python -m twine check dist/*

          # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯
          for file in dist/*; do
            size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file")
            echo "Package size: $file - $(( size / 1024 ))KB"
            if [ $size -gt 52428800 ]; then  # 50MB
              echo "::warning::Large package detected: $file"
            fi
          done

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 90

  # ğŸ”— çµ±åˆãƒ†ã‚¹ãƒˆå¼·åŒ–ç‰ˆ
  integration:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    name: ğŸ”— Enhanced Integration
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: ğŸ”§ Test wheel installation
        run: |
          echo "ğŸ”§ Testing wheel installation..."
          pip install dist/*.whl
          python -c "
          import day_trade
          print(f'âœ… day_trade version: {getattr(day_trade, \"__version__\", \"unknown\")}')

          # åŸºæœ¬çš„ãªæ©Ÿèƒ½ãƒ†ã‚¹ãƒˆ
          try:
              from day_trade.data.stock_fetcher import StockFetcher
              fetcher = StockFetcher()
              print('âœ… StockFetcher import and instantiation successful')
          except Exception as e:
              print(f'âŒ StockFetcher test failed: {e}')

          try:
              from day_trade.utils.exceptions import DayTradeError
              print('âœ… Exception classes import successful')
          except Exception as e:
              print(f'âŒ Exception import failed: {e}')
          "

      - name: ğŸ—ï¸ Test source installation
        run: |
          echo "ğŸ—ï¸ Testing source installation..."
          pip uninstall -y day-trade || true
          pip install dist/*.tar.gz
          python -c "import day_trade; print('âœ… Source installation successful')"

  # ğŸ“Š CIçµæœé›†ç´„ã¨å“è³ªã‚²ãƒ¼ãƒˆ
  ci-gate:
    runs-on: ubuntu-latest
    needs: [setup, code-quality, test, security, build, integration]
    if: always()
    name: ğŸ“Š CI Quality Gate
    steps:
      - name: ğŸ“Š Collect CI metrics
        id: metrics
        run: |
          echo "ğŸ“Š CI Execution Summary:"
          echo "======================"
          echo "Setup: ${{ needs.setup.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Integration: ${{ needs.integration.result }}"

          # å“è³ªã‚²ãƒ¼ãƒˆã®è©•ä¾¡
          REQUIRED_SUCCESS=("setup" "code-quality")
          OPTIONAL_SUCCESS=("test" "security" "build" "integration")

          echo "quality_gate=passed" >> $GITHUB_OUTPUT

      - name: ğŸ¯ Quality gate evaluation
        run: |
          echo "ğŸ¯ Evaluating quality gate..."

          # å¿…é ˆã‚¸ãƒ§ãƒ–ã®æˆåŠŸç¢ºèª
          if [[ "${{ needs.setup.result }}" == "success" &&
                ("${{ needs.code-quality.result }}" == "success" || "${{ needs.code-quality.result }}" == "skipped") ]]; then
            echo "âœ… Required jobs passed"
          else
            echo "âŒ Required jobs failed"
            exit 1
          fi

          # ã‚ªãƒ—ã‚·ãƒ§ãƒŠãƒ«ã‚¸ãƒ§ãƒ–ã®è­¦å‘Š
          failed_jobs=()
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            failed_jobs+=("tests")
          fi
          if [[ "${{ needs.security.result }}" == "failure" ]]; then
            failed_jobs+=("security")
          fi
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            failed_jobs+=("build")
          fi
          if [[ "${{ needs.integration.result }}" == "failure" ]]; then
            failed_jobs+=("integration")
          fi

          if [ ${#failed_jobs[@]} -gt 0 ]; then
            echo "âš ï¸ Some optional jobs failed: ${failed_jobs[*]}"
            echo "::warning::Optional jobs failed but CI continues"
          fi

          echo "ğŸ‰ CI Quality Gate: PASSED"

  # ğŸš€ è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆå®Ÿè£…æº–å‚™ï¼‰
  deploy:
    runs-on: ubuntu-latest
    needs: [ci-gate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.ci-gate.result == 'success'
    environment: production
    name: ğŸš€ Deploy
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download artifacts
