          echo "Event: ${{ github.event_name }}"

          # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆå‰ã®ãƒã‚§ãƒƒã‚¯
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/)" ]; then
            echo "âŒ No build artifacts found"
            exit 1
          fi

          echo "âœ… Build artifacts verified"
          ls -la dist/

