name: Concept Drift Monitor

on: 
  schedule:
    # 毎日午前0時 (UTC) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行を可能にする

jobs:
  detect-concept-drift:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # プロジェクトの推奨Pythonバージョンに合わせる

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[mlops] # pyproject.tomlのmlops依存関係をインストール

    - name: Run Concept Drift Detection
      run: |
        python src/day_trade/ml/run_concept_drift_detection.py

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: mlruns/
        if-no-files-found: ignore # mlrunsディレクトリがない場合でもエラーにしない
