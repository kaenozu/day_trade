name: ðŸ“Š CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # æ¯Žé€±æ—¥æ›œæ—¥ã®æ·±å¤œ2æ™‚ï¼ˆUTCï¼‰ã«å®Ÿè¡Œ
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQLãŒã‚µãƒãƒ¼ãƒˆã™ã‚‹è¨€èªž: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        # CodeQLåˆ†æžã®ãŸã‚å®Œå…¨ãªå±¥æ­´ã‚’å–å¾—
        fetch-depth: 0

    - name: ðŸ”§ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # ã‚«ã‚¹ã‚¿ãƒ ã‚¯ã‚¨ãƒªã‚’ä½¿ç”¨ã™ã‚‹å ´åˆï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
        # queries: security-extended,security-and-quality

        # CodeQLè¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½¿ç”¨ï¼ˆã‚«ã‚¹ã‚¿ãƒ è¨­å®šãŒã‚ã‚‹å ´åˆï¼‰
        # config-file: ./.github/codeql/codeql-config.yml

    - name: ðŸ Setup Python environment
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ðŸ“¦ Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # CodeQLåˆ†æžç”¨ã«è»½é‡ãªä¾å­˜é–¢ä¿‚ã®ã¿ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        if [ -f pyproject.toml ]; then
          pip install -e .
        fi

    # ã‚³ãƒ³ãƒ‘ã‚¤ãƒ«åž‹è¨€èªžã®å ´åˆã®ãƒ“ãƒ«ãƒ‰ã‚¹ãƒ†ãƒƒãƒ—
    # - name: ðŸ”¨ Autobuild
    #   uses: github/codeql-action/autobuild@v3

    # æ‰‹å‹•ãƒ“ãƒ«ãƒ‰ãŒå¿…è¦ãªå ´åˆ
    # - name: ðŸ”¨ Manual build
    #   run: |
    #     echo "Manual build commands here"

    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        # åˆ†æžçµæžœã®ã‚«ãƒ†ã‚´ãƒªï¼ˆè¤‡æ•°è¨€èªžã®å ´åˆã®è­˜åˆ¥ç”¨ï¼‰
        category: "/language:${{matrix.language}}"

        # SARIFçµæžœã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¿ãƒ–ã§ç¢ºèªå¯èƒ½ï¼‰
        upload: true

        # åˆ†æžçµæžœã®è©³ç´°åº¦ã‚’è¨­å®š
        # error-on-scan-failure: true (æœ¬ç•ªç’°å¢ƒã§ã¯æœ‰åŠ¹ã«ã™ã‚‹ã“ã¨ã‚’æŽ¨å¥¨)

    - name: ðŸ“‹ Upload CodeQL results to artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results-${{ matrix.language }}-${{ github.run_number }}
        path: |
          /home/runner/work/_temp/codeql_databases
          ${{ github.workspace }}/**/*.sarif
        retention-days: 30
        if-no-files-found: ignore

    - name: ðŸ“Š Summary report
      if: always()
      run: |
        echo "## ðŸ” CodeQL Analysis Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Language:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Analysis Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **View Results:** Check the Security tab for detailed findings" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # çµæžœãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèª
        if ls *.sarif 1> /dev/null 2>&1; then
          echo "âœ… **SARIF Results:** Available for upload" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ **SARIF Results:** No files found (may be expected for clean code)" >> $GITHUB_STEP_SUMMARY
        fi
