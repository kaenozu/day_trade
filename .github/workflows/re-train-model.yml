name: Model Re-Training

on:
  workflow_dispatch: # 手動実行を可能にする

jobs:
  re-train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # プロジェクトの推奨Pythonバージョンに合わせる

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[mlops] # pyproject.tomlのmlops依存関係をインストール

    - name: Run Model Re-Training Script
      run: |
        python src/day_trade/ml/re_train_model.py

    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-trained-model-runs
        path: mlruns/
        if-no-files-found: ignore # mlrunsディレクトリがない場合でもエラーにしない
