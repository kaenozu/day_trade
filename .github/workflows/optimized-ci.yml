name: Optimized CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  statuses: write
  checks: write

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: v4
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  # 最適化されたセットアップと変更検出
  setup:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.changes.outputs.python }}
      docs: ${{ steps.changes.outputs.docs }}
      config: ${{ steps.changes.outputs.config }}
      tests: ${{ steps.changes.outputs.tests }}
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: 📥 Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🔍 Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            python:
              - 'src/**/*.py'
              - 'tests/**/*.py'
              - '*.py'
              - 'pyproject.toml'
              - 'requirements*.txt'
            docs:
              - '**/*.md'
              - 'docs/**'
            config:
              - '.github/**'
              - '.pre-commit-config.yaml'
              - '*.toml'
              - '*.yml'
              - '*.yaml'
            tests:
              - 'tests/**'

      - name: 🐍 Setup Python (with cache)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pre-commit
            .venv
          key: deps-${{ env.CACHE_VERSION }}-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt', '.pre-commit-config.yaml') }}
          restore-keys: |
            deps-${{ env.CACHE_VERSION }}-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-

      - name: 💡 Install dependencies (if cache miss)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e .[dev]
          pre-commit install-hooks

  # 最適化されたコード品質と静的解析
  quality:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.python == 'true' || needs.setup.outputs.config == 'true'
    name: 🔍 Quality Check
    steps:
      - name: 📥 Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pre-commit
            .venv
          key: deps-${{ env.CACHE_VERSION }}-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt', '.pre-commit-config.yaml') }}

      - name: 💡 Install dependencies (if needed)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: 🚀 Fast linting (changed files only)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "🔍 Linting changed files only..."
            # Fetch base branch for comparison
            git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
            # 変更されたPythonファイルのみをチェック
            changed_files=$(git diff --name-only --diff-filter=AM ${{ github.base_ref }}..HEAD | grep '\.py$' || true)
            if [ -n "$changed_files" ]; then
              echo "$changed_files" | xargs ruff check --fix
              echo "$changed_files" | xargs ruff format
            else
              echo "No Python files changed"
            fi
            # 自動修正された変更をコミット
            if [[ $(git status --porcelain) ]]; then
              git config user.name github-actions
              git config user.email github-actions@github.com
              git add .
              git commit --amend --no-edit
              git push
            fi
          else
            echo "🔍 Linting all files..."
            ruff check --fix src/ tests/ || true
            ruff format --check src/ tests/ || true
          fi

      - name: 💡 Pre-commit (incremental)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
            pre-commit run --from-ref ${{ github.base_ref }} --to-ref HEAD
            # 自動修正された変更をコミット
            if [[ $(git status --porcelain) ]]; then
              git config user.name github-actions
              git config user.email github-actions@github.com
              git add .
              git commit --amend --no-edit
              git push
            fi
          else
            pre-commit run --all-files --show-diff-on-failure
          fi

  # 最適化されたテスト実行
  test:
    runs-on: ubuntu-latest
    needs: [setup, quality]
    if: needs.setup.outputs.python == 'true' || needs.setup.outputs.tests == 'true'
    name: 🧪 Tests
    strategy:
      fail-fast: false
      matrix:
        test-type: ['unit-fast', 'unit-slow', 'integration']
    steps:
      - name: 📥 Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pre-commit
            .venv
          key: deps-${{ env.CACHE_VERSION }}-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt', '.pre-commit-config.yaml') }}

      - name: 💡 Install dependencies (if needed)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: 🚀 Run tests (${{ matrix.test-type }})
        run: |
          case "${{ matrix.test-type }}" in
            "unit-fast")
              echo "🚀 Running fast unit tests..."
              pytest tests/ -v --tb=short --disable-warnings \
                     --ignore=tests/integration/ \
                     -m "not slow" \
                     --maxfail=10 \
                     --cov=src/day_trade \
                     --cov-report=xml \
                     --cov-report=html \
                     --cov-report=term-missing \
                     --cov-report=json \
                     --cov-fail-under=20
              ;;
            "unit-slow")
              echo "🐌 Running slow unit tests..."
              pytest tests/ -v --tb=short \
                           --ignore=tests/integration/ \
                           -m "slow" \
                           --disable-warnings || echo "No slow tests found"
              ;;
            "integration")
              echo "🔗 Running integration tests..."
              pytest tests/integration/ -v --tb=short \
                                       --disable-warnings \
                                       --integration \
                                       --cov=src/day_trade \
                                       --cov-append \
                                       --slow
              ;;
          esac

      - name: 📊 Upload coverage to Codecov
        if: matrix.test-type == 'unit-fast'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: coverage-${{ matrix.test-type }}
        continue-on-error: true

      - name: 📂 Upload coverage reports as artifacts
        if: matrix.test-type == 'unit-fast'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-optimized
          path: |
            coverage.xml
            coverage.json
            htmlcov/
          retention-days: 30
        continue-on-error: true

  # 🔒 最適化されたセキュリティスキャン
  security:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.python == 'true'
    name: 🔒 Security
    steps:
      - name: 📥 Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 💡 Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit[toml] semgrep

      - name: 🚀 Parallel security scan
        run: |
          echo "🚀 Running parallel security scans..."
          (
            echo "🕵️ Safety check..."
            safety check --json > safety-report.json 2>/dev/null || echo "Safety check completed with warnings"
          ) &
          (
            echo "🕵️ Bandit scan..."
            bandit -r src/ -f json -o bandit-report.json -l 2>/dev/null || echo "Bandit scan completed"
          ) &
          (
            echo "🕵️ Semgrep scan..."
            semgrep --config=auto --json --output=semgrep-report.json src/ 2>/dev/null || echo "Semgrep scan completed"
          ) &
          wait
          echo "✅ All security scans completed"

      - name: 📤 Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ github.sha }}
          path: "*.json"
          retention-days: 30

  # 📦 最適化されたビルドとパッケージング
  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.security.result == 'success' || needs.security.result == 'skipped')
    name: 📦 Build
    steps:
      - name: 📥 Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: 🚀 Fast build
        run: |
          echo "📦 Building package..."
          python -m build --wheel

      - name: ✅ Quick package check
        run: |
          echo "✅ Checking package..."
          python -m twine check dist/*

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 90

  # 最適化された統合チェック
  status:
    runs-on: ubuntu-latest
    needs: [setup, quality, test, security, build]
    if: always()
    name: 📊 Status
    steps:
      - name: ⏱️ Calculate CI duration
        id: duration
        run: |
          start_time="${{ github.event.head_commit.timestamp }}"
          current_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "CI started at: $start_time"
          echo "CI finished at: $current_time"

      - name: 📊 Final status check
        run: |
          echo "📊 Final CI Status Report:"
          echo "==============================="
          echo "Setup: ${{ needs.setup.result }}"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"

          # 全ての必須ジョブが成功またはスキップされたら成功
          if [[ \
            "${{ needs.setup.result }}" == "success" && \
            ("${{ needs.quality.result }}" == "success" || "${{ needs.quality.result }}" == "skipped") && \
            ("${{ needs.test.result }}" == "success" || "${{ needs.test.result }}" == "skipped") && \
            ("${{ needs.security.result }}" == "success" || "${{ needs.security.result }}" == "skipped") && \
            ("${{ needs.build.result }}" == "success" || "${{ needs.build.result }}" == "skipped") \
          ]]; then
            echo "🎉 CI Pipeline completed successfully!"
            echo "🚀 Optimized execution with smart caching and parallel processing"
            exit 0
          else
            echo "❌ CI Pipeline failed"
            exit 1
          fi

  # 自動デプロイ
  deploy:
    runs-on: ubuntu-latest
    needs: [status]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.status.result == 'success'
    environment: production
    name: 🚀 Deploy
    steps:
      - name: 🚀 Deployment preparation
        run: |
          echo "🚀 Ready for deployment"
          echo "Branch: ${{ github.ref }}"
          echo "Event: ${{ github.event.name }}"
