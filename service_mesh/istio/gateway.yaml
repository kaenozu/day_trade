# Istio Gateway Configuration
# Day Trade ML System - Service Mesh Gateway

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: day-trade-gateway
  namespace: day-trade
  labels:
    app: day-trade-ml
    version: v1
    environment: production
spec:
  selector:
    istio: ingressgateway
  servers:
  # HTTP Traffic
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.day-trade-ml.com"
    - "ml-api.day-trade-ml.com"
    - "data-api.day-trade-ml.com"
    tls:
      httpsRedirect: true

  # HTTPS Traffic
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "api.day-trade-ml.com"
    - "ml-api.day-trade-ml.com"
    - "data-api.day-trade-ml.com"
    tls:
      mode: SIMPLE
      credentialName: day-trade-tls-secret

  # gRPC Traffic (for internal service communication)
  - port:
      number: 9090
      name: grpc
      protocol: GRPC
    hosts:
    - "grpc.day-trade-ml.com"
    tls:
      mode: SIMPLE
      credentialName: day-trade-grpc-tls-secret

---
# Virtual Service for API Gateway
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: day-trade-api-vs
  namespace: day-trade
  labels:
    app: day-trade-ml
spec:
  hosts:
  - "api.day-trade-ml.com"
  gateways:
  - day-trade-gateway
  http:
  # ML Service Routes
  - match:
    - uri:
        prefix: "/api/v1/ml"
    route:
    - destination:
        host: ml-service.day-trade.svc.cluster.local
        port:
          number: 8000
        subset: v1
      weight: 90
    - destination:
        host: ml-service.day-trade.svc.cluster.local
        port:
          number: 8000
        subset: v2
      weight: 10
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: gateway-error,connect-failure,refused-stream
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s

  # Data Service Routes
  - match:
    - uri:
        prefix: "/api/v1/data"
    route:
    - destination:
        host: data-service.day-trade.svc.cluster.local
        port:
          number: 8001
        subset: v1
      weight: 100
    timeout: 60s
    retries:
      attempts: 5
      perTryTimeout: 15s
      retryOn: 5xx,reset,connect-failure,refused-stream

  # Symbol Service Routes
  - match:
    - uri:
        prefix: "/api/v1/symbols"
    route:
    - destination:
        host: symbol-service.day-trade.svc.cluster.local
        port:
          number: 8002
        subset: v1
      weight: 100
    timeout: 20s
    retries:
      attempts: 3
      perTryTimeout: 8s

  # Execution Service Routes (Internal Only)
  - match:
    - uri:
        prefix: "/api/v1/execution"
    headers:
      x-internal-service:
        exact: "true"
    route:
    - destination:
        host: execution-service.day-trade.svc.cluster.local
        port:
          number: 8003
        subset: v1
      weight: 100
    timeout: 120s

  # Notification Service Routes
  - match:
    - uri:
        prefix: "/api/v1/notifications"
    route:
    - destination:
        host: notification-service.day-trade.svc.cluster.local
        port:
          number: 8004
        subset: v1
      weight: 100
    timeout: 10s
    retries:
      attempts: 2
      perTryTimeout: 5s

---
# Destination Rules for Services
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ml-service-dr
  namespace: day-trade
spec:
  host: ml-service.day-trade.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        tcpKeepalive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
        idleTimeout: 90s
        h2UpgradePolicy: UPGRADE
    circuitBreaker:
      consecutiveGatewayErrors: 5
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      portLevelSettings:
      - port:
          number: 8000
        loadBalancer:
          simple: ROUND_ROBIN
  - name: v2
    labels:
      version: v2
    trafficPolicy:
      portLevelSettings:
      - port:
          number: 8000
        loadBalancer:
          simple: ROUND_ROBIN

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: data-service-dr
  namespace: day-trade
spec:
  host: data-service.day-trade.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 200
        connectTimeout: 10s
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 200
        maxRequestsPerConnection: 5
        maxRetries: 5
        idleTimeout: 60s
    circuitBreaker:
      consecutiveGatewayErrors: 3
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 30
  subsets:
  - name: v1
    labels:
      version: v1

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: symbol-service-dr
  namespace: day-trade
spec:
  host: symbol-service.day-trade.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 50
        connectTimeout: 15s
      http:
        http1MaxPendingRequests: 30
        http2MaxRequests: 60
        maxRequestsPerConnection: 8
        maxRetries: 3
        idleTimeout: 120s
    circuitBreaker:
      consecutiveGatewayErrors: 5
      consecutive5xxErrors: 5
      interval: 60s
      baseEjectionTime: 60s
      maxEjectionPercent: 50
  subsets:
  - name: v1
    labels:
      version: v1

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: execution-service-dr
  namespace: day-trade
spec:
  host: execution-service.day-trade.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 20
        connectTimeout: 60s
      http:
        http1MaxPendingRequests: 10
        http2MaxRequests: 20
        maxRequestsPerConnection: 3
        maxRetries: 2
        idleTimeout: 300s
    circuitBreaker:
      consecutiveGatewayErrors: 3
      consecutive5xxErrors: 3
      interval: 120s
      baseEjectionTime: 120s
      maxEjectionPercent: 30
  subsets:
  - name: v1
    labels:
      version: v1

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: notification-service-dr
  namespace: day-trade
spec:
  host: notification-service.day-trade.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: RANDOM
    connectionPool:
      tcp:
        maxConnections: 30
        connectTimeout: 5s
      http:
        http1MaxPendingRequests: 20
        http2MaxRequests: 40
        maxRequestsPerConnection: 15
        maxRetries: 2
        idleTimeout: 30s
    circuitBreaker:
      consecutiveGatewayErrors: 3
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
  subsets:
  - name: v1
    labels:
      version: v1