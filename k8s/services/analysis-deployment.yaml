---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analysis-service
  namespace: trading-production
  labels:
    app: analysis-service
    version: v1.0
    component: analysis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analysis-service
  template:
    metadata:
      labels:
        app: analysis-service
        version: v1.0
    spec:
      containers:
      - name: analysis-service
        image: day-trade/analysis-service:v1.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgresql-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: redis-url
        - name: ML_MODEL_PATH
          value: "/app/models"
        - name: GPU_ENABLED
          value: "false"  # GPU使用可能な場合は"true"に変更
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
            # GPU使用時は以下のコメントアウト解除
            # nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: model-storage
          mountPath: /app/models
      volumes:
      - name: config-volume
        configMap:
          name: analysis-config
      - name: model-storage
        persistentVolumeClaim:
          claimName: analysis-models-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - analysis-service
              topologyKey: kubernetes.io/hostname

---
