---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trading-engine-config
  namespace: trading-production
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 8080

    trading:
      order_execution:
        timeout_seconds: 30
        retry_attempts: 3
        batch_size: 100

      risk_management:
        max_position_size_percent: 10
        max_daily_loss_percent: 5
        stop_loss_percent: 2
        take_profit_percent: 4

      order_types:
        - market
        - limit
        - stop_loss
        - stop_limit

    database:
      connection_pool_size: 20
      max_overflow: 30
      pool_timeout: 30

    cache:
      order_status_ttl: 300
      position_cache_ttl: 60

    logging:
      level: "INFO"
      format: "json"
      audit_enabled: true
---
...
