---
apiVersion: v1
kind: ConfigMap
metadata:
  name: market-data-config
  namespace: trading-production
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 8080
      websocket_port: 8081

    market_data:
      providers:
        - name: "yahoo_finance"
          enabled: true
          rate_limit: 1000
        - name: "alpha_vantage"
          enabled: false
          api_key: "${ALPHA_VANTAGE_API_KEY}"

      cache:
        ttl_seconds: 60
        max_entries: 10000

    performance:
      max_connections: 1000
      request_timeout: 30
      keepalive_timeout: 60

    logging:
      level: "INFO"
      format: "json"
---
