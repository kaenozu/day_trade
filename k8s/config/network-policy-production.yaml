---
# Network Policies for Production
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trading-network-policy
  namespace: trading-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: trading-production
    - namespaceSelector:
        matchLabels:
          name: trading-monitoring
    - podSelector:
        matchLabels:
          app: kong-gateway
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53  # DNS
    - protocol: UDP
      port: 53  # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: trading-production
  - to: []  # External APIs (market data providers)
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
...
