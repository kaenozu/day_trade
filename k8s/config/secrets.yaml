# Database connection secrets
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: trading-production
type: Opaque
stringData:
  postgresql-url: "postgresql://trading_user:CHANGE_ME_PASSWORD@postgres-service:5432/trading_db"
  timescaledb-url: "postgresql://timescale_user:CHANGE_ME_PASSWORD@timescaledb-service:5432/market_data_db"

---
# Redis connection secrets
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: trading-production
type: Opaque
stringData:
  redis-url: "redis://redis-service:6379/0"
  redis-cluster-url: "redis://redis-cluster-service:6379/0"

---
# Kong Gateway secrets
apiVersion: v1
kind: Secret
metadata:
  name: kong-secrets
  namespace: trading-production
type: Opaque
stringData:
  postgres-host: "kong-postgres-service"
  postgres-user: "kong"
  postgres-password: "CHANGE_ME_KONG_PASSWORD"

---
# Broker API secrets (for actual trading)
apiVersion: v1
kind: Secret
metadata:
  name: broker-secrets
  namespace: trading-production
type: Opaque
stringData:
  api-key: "CHANGE_ME_BROKER_API_KEY"
  secret-key: "CHANGE_ME_BROKER_SECRET_KEY"

---
# JWT secrets for authentication
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: trading-production
type: Opaque
stringData:
  jwt-secret: "CHANGE_ME_JWT_SECRET_KEY"
  jwt-algorithm: "HS256"

---
# SSL/TLS certificates
apiVersion: v1
kind: Secret
metadata:
  name: tls-secrets
  namespace: trading-production
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # Replace with actual certificate data
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...

---
# External API keys (market data providers)
apiVersion: v1
kind: Secret
metadata:
  name: external-api-secrets
  namespace: trading-production
type: Opaque
stringData:
  alpha-vantage-key: "CHANGE_ME_ALPHA_VANTAGE_KEY"
  finnhub-key: "CHANGE_ME_FINNHUB_KEY"
  polygon-key: "CHANGE_ME_POLYGON_KEY"
