<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デイトレード分析ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='analysis.css') }}" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/analysis">
                <i class="fas fa-chart-line me-2"></i>
                デイトレード分析ダッシュボード
            </a>
            <div class="d-flex align-items-center">
                <a href="/" class="btn btn-outline-light me-2">
                    <i class="fas fa-tachometer-alt"></i> システム監視
                </a>
                <span id="connection-status" class="badge bg-success me-3">
                    <i class="fas fa-circle"></i> 接続中
                </span>
                <button class="btn btn-outline-light" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> 更新
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- アラート表示エリア -->
        <div id="alerts-container"></div>

        <!-- 銘柄選択エリア -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-search me-2"></i>銘柄選択・分析実行</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="symbol-select" class="form-label">銘柄選択:</label>
                                <select id="symbol-select" class="form-select" multiple size="8">
                                    <option value="7203">7203 - トヨタ自動車</option>
                                    <option value="8306">8306 - 三菱UFJ銀行</option>
                                    <option value="9984">9984 - ソフトバンクグループ</option>
                                    <option value="6758">6758 - ソニー</option>
                                    <option value="7974">7974 - 任天堂</option>
                                    <option value="4689">4689 - ヤフー</option>
                                    <option value="9434">9434 - ソフトバンク</option>
                                    <option value="6861">6861 - キーエンス</option>
                                </select>
                                <div class="mt-2">
                                    <small class="text-muted">Ctrl/Cmdキーで複数選択可能</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">クイック選択:</label>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary" onclick="selectTier(1)">
                                        <i class="fas fa-star"></i> 主要銘柄 (74銘柄)
                                    </button>
                                    <button class="btn btn-outline-success" onclick="selectTier(2)">
                                        <i class="fas fa-chart-line"></i> 拡張セット (274銘柄)
                                    </button>
                                    <button class="btn btn-outline-warning" onclick="selectTier(3)">
                                        <i class="fas fa-chart-area"></i> 包括セット (774銘柄)
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="selectTier(4)">
                                        <i class="fas fa-database"></i> 全東証銘柄 (研究用)
                                    </button>
                                </div>
                                <div class="mt-3">
                                    <button id="analyze-btn" class="btn btn-primary btn-lg w-100">
                                        <i class="fas fa-play me-2"></i>分析開始
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分析状況表示 -->
        <div id="analysis-progress" class="row mb-4" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h6><i class="fas fa-cog fa-spin me-2"></i>分析進行中...</h6>
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="progress-text" class="text-muted">分析を開始しています...</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分析結果エリア -->
        <div id="results-container" style="display: none;">
            <!-- サマリー情報 -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5>BUY推奨</h5>
                                    <h3 id="buy-count">0</h3>
                                </div>
                                <i class="fas fa-arrow-up fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5>SELL推奨</h5>
                                    <h3 id="sell-count">0</h3>
                                </div>
                                <i class="fas fa-arrow-down fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-dark">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5>HOLD推奨</h5>
                                    <h3 id="hold-count">0</h3>
                                </div>
                                <i class="fas fa-pause fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5>平均信頼度</h5>
                                    <h3 id="avg-confidence">0%</h3>
                                </div>
                                <i class="fas fa-percentage fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 推奨結果カード -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-arrow-up me-2"></i>BUY推奨</h5>
                        </div>
                        <div class="card-body" id="buy-recommendations">
                            <p class="text-muted">分析結果がここに表示されます</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-danger text-white">
                            <h5 class="mb-0"><i class="fas fa-arrow-down me-2"></i>SELL推奨</h5>
                        </div>
                        <div class="card-body" id="sell-recommendations">
                            <p class="text-muted">分析結果がここに表示されます</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0"><i class="fas fa-pause me-2"></i>HOLD推奨</h5>
                        </div>
                        <div class="card-body" id="hold-recommendations">
                            <p class="text-muted">分析結果がここに表示されます</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 詳細分析結果テーブル -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-table me-2"></i>詳細分析結果</h5>
                            <div class="float-end">
                                <button class="btn btn-sm btn-outline-secondary" onclick="exportResults()">
                                    <i class="fas fa-download"></i> CSV出力
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="results-table">
                                    <thead>
                                        <tr>
                                            <th>銘柄コード</th>
                                            <th>企業名</th>
                                            <th>推奨</th>
                                            <th>信頼度</th>
                                            <th>現在価格</th>
                                            <th>RSI</th>
                                            <th>MACD</th>
                                            <th>SMA20</th>
                                            <th>判断理由</th>
                                        </tr>
                                    </thead>
                                    <tbody id="results-table-body">
                                        <tr>
                                            <td colspan="9" class="text-center text-muted">
                                                分析を実行してください
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='analysis.js') }}"></script>
</body>
</html>
