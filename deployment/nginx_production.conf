events {
    worker_connections 1024;
}

http {
    upstream daytrade_backend {
        server daytrade-app:443;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10000r/m;

    server {
        listen 80;
        server_name daytrade.com api.daytrade.com www.daytrade.com;
        
        # Redirect HTTP to HTTPS in production
        return 301 https://$server_name$request_uri;
        
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://daytrade_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }

        location /health {
            proxy_pass http://daytrade_backend/health;
            access_log off;
        }

        location /metrics {
            proxy_pass http://daytrade_backend/metrics;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }
    }

    server {
        listen 443 ssl http2;
        server_name daytrade.com api.daytrade.com www.daytrade.com;
        
        ssl_certificate /etc/ssl/certs/daytrade.crt;
        ssl_certificate_key /etc/ssl/private/daytrade.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!MD5:!DSS;
        ssl_prefer_server_ciphers off;
        
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://daytrade_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }
    }

}
