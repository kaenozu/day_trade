apiVersion: apps/v1
kind: Deployment
metadata:
  name: daytrade-app
  labels:
    app: daytrade
spec:
  replicas: 8
  selector:
    matchLabels:
      app: daytrade
  template:
    metadata:
      labels:
        app: daytrade
    spec:
      containers:
      - name: daytrade
        image: daytrade:latest
        ports:
        - containerPort: 443
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: API_PORT
          value: "443"
        envFrom:
        - secretRef:
            name: daytrade-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 443
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 443
          initialDelaySeconds: 5
          periodSeconds: 5
