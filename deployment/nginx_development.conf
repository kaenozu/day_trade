events {
    worker_connections 1024;
}

http {
    upstream daytrade_backend {
        server daytrade-app:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=1000r/m;

    server {
        listen 80;
        server_name localhost 127.0.0.1;

        # Redirect HTTP to HTTPS in production


        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://daytrade_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }

        location /health {
            proxy_pass http://daytrade_backend/health;
            access_log off;
        }

        location /metrics {
            proxy_pass http://daytrade_backend/metrics;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }
    }

}
