config:
  application:
    environment: development
    name: Day Trade Personal
    version: 3.0.0
  database:
    backup:
      enabled: true
      interval_hours: 24
    timeout: 30
    url: sqlite:///data/trading.db
  logging:
    file: logs/application.log
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    level: INFO
  performance:
    cache_enabled: true
    cache_ttl: 1800
    max_workers: 4
  trading:
    enabled: true
    market_hours:
      end: '15:00'
      start: 09:00
    risk_management:
      max_position_size: 10.0
      stop_loss_percentage: 3.0
connect_args:
  check_same_thread: false
database:
  properties:
    echo:
      type: boolean
    pool_size:
      maximum: 100
      minimum: 1
      type: integer
    url:
      format: uri
      type: string
  required:
  - url
  type: object
database_production:
  database:
    backup:
      backup_path: /var/backups/daytrading
      enabled: true
      interval_hours: 6
      retention_days: 30
    connect_args:
      application_name: DayTradingSystem
      connect_timeout: 10
      sslmode: require
    echo: false
    echo_pool: false
    isolation_level: READ_COMMITTED
    max_overflow: 30
    migration:
      auto_upgrade: false
      backup_before_migration: true
      migration_timeout_minutes: 30
    monitoring:
      connection_pool_warning_threshold: 0.8
      deadlock_detection: true
      enabled: true
      slow_query_threshold_ms: 1000
    pool_pre_ping: true
    pool_recycle: 3600
    pool_size: 20
    pool_timeout: 30
    ssl_ca: /etc/ssl/certs/ca-cert.pem
    ssl_cert: /etc/ssl/certs/client-cert.pem
    ssl_key: /etc/ssl/private/client-key.pem
    ssl_mode: require
    url: postgresql://daytrading_user:${DB_PASSWORD}@${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:daytrading}
  environments:
    development:
      database:
        max_overflow: 10
        pool_size: 5
        ssl_mode: prefer
        url: postgresql://daytrading_dev:${DEV_DB_PASSWORD}@localhost:5432/daytrading_dev
    production:
      database:
        max_overflow: 100
        pool_size: 50
        url: postgresql://daytrading_prod:${PROD_DB_PASSWORD}@${PROD_DB_HOST}:5432/daytrading_prod
    staging:
      database:
        max_overflow: 20
        pool_size: 10
        url: postgresql://daytrading_stage:${STAGE_DB_PASSWORD}@${STAGE_DB_HOST}:5432/daytrading_stage
    testing:
      database:
        max_overflow: 5
        pool_size: 2
        ssl_mode: disable
        url: postgresql://postgres:postgres@localhost:5432/daytrading_test
  health_check:
    enabled: true
    interval_seconds: 30
    retry_count: 3
    timeout_seconds: 5
  logging:
    connection_events: true
    database_queries: false
    error_details: true
    slow_queries: true
database_test:
  backup:
    auto_start_scheduler: false
    backup_path: ./test_backups
    compression: true
    enabled: true
    interval_hours: 1
    retention_days: 7
  dashboard:
    auto_generate_reports: true
    enabled: true
    refresh_interval_seconds: 5
    report_interval_hours: 1
    report_path: ./test_reports
  database:
    connect_args: {}
    echo: false
    echo_pool: false
    max_overflow: 10
    pool_pre_ping: true
    pool_recycle: 3600
    pool_size: 5
    pool_timeout: 30
    url: sqlite:///./test_unified_system.db
  health_check:
    enabled: true
    interval_seconds: 30
    retry_count: 3
    timeout_seconds: 5
  logging:
    connection_events: true
    database_queries: false
    error_details: true
    slow_queries: true
  monitoring:
    auto_start: false
    connection_pool_warning_threshold: 0.8
    deadlock_detection: true
    enabled: true
    interval_seconds: 10
    metrics_retention_hours: 2
    slow_query_threshold_ms: 100
  restore:
    auto_backup_before_restore: true
    rollback_enabled: true
    temp_database_prefix: test_restore_temp_
    verification_enabled: true
echo: true
pool_size: 10
settings:
  alerts:
    enabled: true
    notification_methods:
    - console
    - file_log
    price_alerts:
      enabled: true
      threshold_percent: 2.0
    technical_alerts:
      enabled: true
      rsi_overbought: 70
      rsi_oversold: 30
    volume_alerts:
      enabled: true
      volume_spike_ratio: 2.0
  analysis:
    confidence:
      default_confidence: 0.85
      high_confidence: 0.9
      minimum_confidence: 0.6
    data_periods:
      default_period: 1y
      long_term: 2y
      short_term: 3mo
    technical_indicators:
      bollinger_bands:
        period: 20
        std_dev: 2
      ema:
        long_period: 26
        short_period: 12
