    enabled: false
    initial_capital: 1000000
    max_positions: 5
    period_days: 30
    position_size_percent: 10
    stop_loss_percent: -5.0
    take_profit_percent: 10.0
  database:
    backup_enabled: true
    backup_interval_hours: 24
    url: sqlite:///data/trading.db
  daytrading:
    enabled: true
    price_change_alert: 2.5
    risk_management:
