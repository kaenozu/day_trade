# Pre-commit configuration for DayTrade project
# Issue #97: feat: pre-commit hooks の導入と設定
# See https://pre-commit.com for more information

repos:
  # Standard hooks for general file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-toml
      - id: check-json

  # Python code formatting and linting with Ruff (modern replacement for flake8, black, isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff
        alias: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking with mypy (basic configuration)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-setuptools]
        args: [--ignore-missing-imports, --show-error-codes]
        exclude: ^(tests/|docs/|scripts/|alembic/|demo_.*\.py|.*_demo\.py|example_.*\.py)

  # Security scanning with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/]
        exclude: ^(tests/|docs/|scripts/)

# Global settings
exclude: |
  (?x)^(
    \.git/.*|
    \.venv/.*|
    venv/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    build/.*|
    dist/.*|
    .*\.egg-info/.*|
    alembic/.*|
    \.pre-commit-config\.yaml$
  )$

# Default settings
default_install_hook_types: [pre-commit]
default_stages: [pre-commit]
