# Pre-commit configuration for DayTrade project
# Issue #97: feat: pre-commit hooks の導入と設定
# See https://pre-commit.com for more information

repos:
  # Standard hooks for general file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-toml
      - id: check-json

  # Python code formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        alias: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(test_.*\.py|debug_.*\.py|.*_backup\.py)$
      - id: ruff-format
        exclude: ^(test_.*\.py|debug_.*\.py|.*_backup\.py)$

  # Type checking with mypy (temporarily disabled for Issue #117 PR)
